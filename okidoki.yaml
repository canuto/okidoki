# Okidoki Configuration

# Site configuration
site:
  title: "My Docs"
  description: "Docs generated with Okidoki"
  baseUrl: "/"
  favicon: "/favicon.ico"
  theme:
    light: "fantasy"
    dark: "forest"

# Build configuration
build:
  outputDir: "dist"
  clean: true
  minify: true

# Search configuration
search:
  enabled: true
  maxResults: 10
  minSearchLength: 2

