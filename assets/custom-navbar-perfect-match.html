<!-- Navbar that perfectly matches the documentation page structure -->
<div class="navbar bg-base-100 border-b border-base-300 w-full sticky top-0 z-40">
    <!-- Hamburger menu for mobile (same as doc pages) -->
    <div class="flex-none lg:hidden">
        <label for="my-drawer-menu" aria-label="open sidebar" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-6 w-6 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </label>
    </div>
    
    <!-- Logo section (exact same structure as doc pages) -->
    <div class="mx-2 flex-1 px-2">
        <a class="flex items-center whitespace-nowrap" href="/index.html">
            <img src="{{settings.site.logo}}" alt="{{settings.site.title}} Logo"
                class="w-5 h-5 mr-3 [&_path]:stroke-green-500 [&_circle]:stroke-green-500" />
            <span class="pl-1 text-lg font-bold">{{title}}</span>
        </a>
    </div>
    
    <!-- Mobile search (same as doc pages) -->
    {{#if settings.search.enabled}}
    <div class="flex-none lg:hidden mr-2">
        <div class="dropdown dropdown-end">
            <input 
                id="search-mobile-navbar" 
                type="text" 
                placeholder="{{settings.search.placeholder}}" 
                class="input input-bordered input-sm w-32" 
                tabindex="0"
                oninput="handleSearch(this.value)" 
            />
            <ul id="search-results-mobile-navbar" class="dropdown-content bg-base-100 rounded-box z-[1] w-72 p-2 shadow hidden max-h-96 overflow-y-auto">
                <!-- Search results will be populated here -->

    </div>
